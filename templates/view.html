{% extends "base.html" %}

{% block title %}demetsiiify: [[ label ]] {% endblock %}
{% block styles %}
<style type="text/css">
  html, body {
    max-width: none;
    overflow: hidden;
    height: 100%;
  }
</style>
<link rel="stylesheet" href="[[ url_for('static', filename='vendor/mirador/css/mirador-combined.min.css') ]]">
{% endblock %}

{%block header %}
{% endblock %}

{% block content %}
<div id="viewer"></div>
{% endblock %}

{% block footer %}
<script src="[[ url_for('static', filename='vendor/mirador/mirador.min.js') ]]"></script>
<script>
 (function() {
   window.mirador = Mirador({
    'buildPath': '/static/vendor/mirador/',
    "id": "viewer",
    "workspaceType": "singleObject",
    'mainMenuSettings': {
      'show': true,
      'buttons': {
        'bookmark': false,
        'layout': false
      },
      'userLogo': {
        'label': 'Mirador',
        'attributes': { 'href': 'http://projectmirador.org/' }
      },
      "userButtons": [
        {
          "label": "Home",
          "iconClass": "fa fa-home",
          "attributes": {
            "class": "home",
            "href": '/'
          }
        },
        {
          "label": "IIIF-Manifest",
          "iconClass": "fa fa-file-text",
          "attributes": {
            "class": "file",
            "href": '[[ manifest_uri ]]',
            "target": "_blank"
          }
        }
      ]
    },
    "layout": "1x1",
    "data": [{"manifestUri": "[[ manifest_uri ]]"}],
    "windowObjects": [
      {
        "loadedManifest": '[[ manifest_uri ]]',
        "viewType": "ImageView",
        "layoutOptions": {
          "close": false,
          "slotRight": false,
          "slotLeft": false,
          "slotAbove": false,
          "slotBelow": false
        },
        "sidePanelOptions": {
          "toc" : true,
          "annotations" : false
        },
        "annotationLayer": false,
        "annotationCreation": false,
        "annotationState": 'annoOff',
        "saveSession": false
      }]
  });
 })();
</script>
{% endblock %}
